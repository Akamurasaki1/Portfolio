<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXXXXXXXXXXX</title>
  <style>
  body {
    background-color: black; /* 背景を黒に設定 */
    color: red; /* テキストを赤に設定 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 画面全体をカバー */
    margin: 0; /* 余白をなくす */
    font-size: 2rem; /* テキストサイズを大きく */
    font-family: Arial, sans-serif; /* フォントを設定 */
  }
</style>
</head>
<body>
  <script>
    // "help" と入力すると index.html にリンク
    document.addEventListener('keydown', (event) => {
      const input = event.key;
      const helpText = 'help';
      let typedText = '';
  
      // 入力を記録
      typedText += input;
  
      // 入力が "help" と一致したらリンク
      if (typedText.includes(helpText)) {
        window.location.href = 'index.html';
      }
  
      // 入力が長すぎた場合はリセット
      if (typedText.length > helpText.length) {
        typedText = typedText.slice(-helpText.length);
      }
    });
  </script>
  XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  
  <a href="about.html">救い</a>
</body>
</html>
